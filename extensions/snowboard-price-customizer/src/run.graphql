query RunInput($snowboardCollections: [ID!]!) {
  cart {
    lines {
      id
      stiffness: attribute(key: "Stiffness") {
        value
      }
      size: attribute(key: "Size") {
        value
      }
      sidewallText: attribute(key: "Sidewall Text") {
        value
      }
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            title
            isSnowboard: inAnyCollection(ids: $snowboardCollections)
          }
        }
      }
    }
  }
}
